<article [class.content]="!deviceXs" [class.content-mob]="deviceXs" (scroll)="onScroll($event)">
    <mat-toolbar>
        <button *ngIf="deviceXs" type="button" mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        Component
    </mat-toolbar>

    <mat-drawer-container class="example-container">
        <mat-drawer #drawer [mode]="deviceXs?'over':'side'" [opened]="!deviceXs" position="start" fxFlex="20"
                    fxLayout="column" fxLayoutAlign="start space-between" [style.marginTop.px]="10" [style.top.px]="sideBarScroll()">
            <mat-list role="list" class="list-width" >
                <mat-list-item class="list-item" matRipple role="listitem">
                    <a routerLink="/home/schema">Schemas</a>
                </mat-list-item>
                <mat-list-item class="list-item" matRipple role="listitem">
                    <a routerLink="/home/editor">Schema Editor</a>
                </mat-list-item>
            </mat-list>
        </mat-drawer>

        <router-outlet></router-outlet>
    </mat-drawer-container>
</article>
