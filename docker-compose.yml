version: '3'
services:
  mongodb:
    image: mongo:4.2.6
    ports:
      - 27017:27017
  validator:
    image: ebispot/elixir-jsonsschema-validator:1.3.0
    command: npm start
    ports:
      - 3020:3020
  json-schema-store:
    build: .
    image: biosamples/json-schema-store:latest
    ports:
      - 8085:8085
    links:
      - mongodb
      - validator
    environment:
      - spring.data.mongodb.uri=mongodb://mongodb:27017/schemastore
      - elixirValidator.hostUrl=http://validator:3020/validate
