# MongoDB conf
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  data:
    rest:
      basePath: /api/v2
server:
  port: 8085
  servlet:
    context-path: /biosamples/schema-store
# spring actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"

# Elixir Validator
schemastore:
  validator:
    url: ${BIO_VALIDATOR_URL}


logging:
  level:
    org:
      springframework:
        security: DEBUG
        data:
          rest:
            webmvc:
              json: INFO
        web: DEBUG
    uk:
      ac:
        ebi:
          biosamples:
            jsonschemastore: INFO
